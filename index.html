<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="scripts/script.js"></script>
    <title>BSL IDE</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <textarea
          id="interactions"
          name="interactions"
          rows="40"
          cols="80"
          placeholder="Interactions"
          oninput="evaluateAndOutput(document.getElementById('interactions').value, document.getElementById('evaluations'))"
        ></textarea>
      </div>
      <div class="column">
        <textarea
          id="evaluations"
          name="evaluations"
          rows="40"
          cols="80"
          placeholder="Evaluations"
          readonly="true"
        ></textarea>
      </div>
    </div>
  </body>
</html>
